<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Finalizar Pedido</title>
<style>
  /* Fundo escuro com blur */
  body.modal-open::before {
    content: "";
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.5);
    backdrop-filter: blur(3px);
    z-index: 5;
  }

  /* Modal centralizado */
  .modal {
    position: fixed;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    background: #fff;
    padding: 25px;
    border-radius: 8px;
    width: 90%;
    max-width: 400px;
    z-index: 10;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
  }

  .modal h2 {
    margin-bottom: 15px;
  }

  .modal input, .modal textarea, .modal select {
    width: 100%;
    padding: 8px 10px;
    margin-bottom: 12px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 14px;
  }

  .modal textarea { resize: vertical; }

  .modal button {
    background: #2c7a2c;
    color: #fff;
    border: none;
    padding: 10px;
    width: 100%;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
  }

  .modal button:hover {
    background: #246624;
  }

  .close-btn {
    position: absolute;
    top: 10px; right: 15px;
    cursor: pointer;
    font-size: 18px;
  }

  .price-display {
    font-weight: bold;
    margin-bottom: 12px;
    color: #2c7a2c;
  }
</style>
</head>
<body>

<button onclick="openModal()">Finalizar Pedido</button>

<div class="modal" id="pedidoModal" style="display:none;">
  <span class="close-btn" onclick="closeModal()">√ó</span>
  <h2>Finalizar Pedido</h2>
  <form id="pedidoForm">
    <label>Informe o local da entrega *</label>
    <input type="text" id="local" placeholder="Ex: Cemit√©rio S√£o Paulo, Rua..." required>

    <label>Nome do falecido *</label>
    <input type="text" id="nome" placeholder="Nome completo" required>

    <label>Frase de homenagem (opcional)</label>
    <textarea id="frase" placeholder="Ex: Saudades eternas..."></textarea>

    <label>Hor√°rio do vel√≥rio *</label>
    <input type="time" id="horario" required>

    <label>Produto *</label>
    <select id="produto" required>
      <option value="" disabled selected>Selecione o produto</option>
      <option value="Coroa Branca - Tamanho P (0.80x1.20)" data-price="199.99">Coroa Branca - P (R$199,99)</option>
      <option value="Coroa Branca - Tamanho M (1.00x1.50)" data-price="249.99">Coroa Branca - M (R$249,99)</option>
      <option value="Coroa Branca - Tamanho G (1.00x1.50)" data-price="299.99">Coroa Branca - G (R$299,99)</option>
    </select>

    <div class="price-display" id="valor">R$ 0,00</div>

    <button type="submit">CONFIRMAR E ENVIAR PEDIDO</button>
  </form>
</div>

<script>
  const modal = document.getElementById('pedidoModal');
  const body = document.body;
  const produtoSelect = document.getElementById('produto');
  const valorDisplay = document.getElementById('valor');

  function openModal() {
    modal.style.display = 'block';
    body.classList.add('modal-open');
  }

  function closeModal() {
    modal.style.display = 'none';
    body.classList.remove('modal-open');
  }

  // Atualiza o pre√ßo conforme a sele√ß√£o
  produtoSelect.addEventListener('change', () => {
    const option = produtoSelect.selectedOptions[0];
    const price = option.getAttribute('data-price');
    valorDisplay.textContent = `R$ ${parseFloat(price).toFixed(2)}`;
  });

  // Enviar para WhatsApp
  document.getElementById('pedidoForm').addEventListener('submit', function(e){
    e.preventDefault();
    const local = document.getElementById('local').value;
    const nome = document.getElementById('nome').value;
    const frase = document.getElementById('frase').value || 'Nenhuma';
    const horario = document.getElementById('horario').value;
    const produto = produtoSelect.value;
    const valor = valorDisplay.textContent;

    const mensagem = `üõí *Novo Pedido*\n\n` +
                     `üìç Local da entrega: ${local}\n` +
                     `üïäÔ∏è Nome do falecido: ${nome}\n` +
                     `üí¨ Homenagem: ${frase}\n` +
                     `‚è∞ Hor√°rio do vel√≥rio: ${horario}\n` +
                     `üéÅ Produto: ${produto}\n` +
                     `üí∞ Valor: ${valor}`;

    // Coloque seu n√∫mero com c√≥digo do pa√≠s (ex: 55 para Brasil)
    const numeroWpp = "5511999999999"; 
    const url = `https://wa.me/${numeroWpp}?text=${encodeURIComponent(mensagem)}`;

    window.open(url, '_blank');
  });
</script>

</body>
</html>
